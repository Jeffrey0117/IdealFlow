<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Flow ‚Äî ÈùàÊÑüÊµÅÁ≥ªÁµ±</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Noto+Sans+TC:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-display: 'Instrument Serif', serif;
      --font-body: 'Noto Sans TC', sans-serif;
      --font-mono: 'Space Mono', monospace;
      
      --color-bg: #faf9f7;
      --color-bg-elevated: #ffffff;
      --color-text: #1a1a1a;
      --color-text-secondary: #666666;
      --color-text-muted: #999999;
      --color-border: #e8e6e3;
      --color-border-light: #f0eeeb;
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-full: 9999px;
      
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.1);
      
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    #app {
      min-height: 100%;
    }

    /* ============ Selector Page ============ */
    .selector-container {
      min-height: 100vh;
      padding: 60px 24px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .selector-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .selector-title {
      font-family: var(--font-display);
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .selector-subtitle {
      font-size: 1rem;
      color: var(--color-text-muted);
      font-weight: 300;
    }

    .projects-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .project-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition);
      text-align: left;
      width: 100%;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent, #666);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .project-card:hover {
      border-color: var(--accent, #666);
      box-shadow: var(--shadow-md);
      transform: translateX(4px);
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .project-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }

    .project-info {
      flex: 1;
      min-width: 0;
    }

    .project-name {
      display: block;
      font-weight: 500;
      font-size: 1rem;
      color: var(--color-text);
      margin-bottom: 2px;
    }

    .project-meta {
      display: block;
      font-size: 0.8rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .project-count {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      color: var(--color-text-muted);
      background: var(--color-bg);
      padding: 4px 10px;
      border-radius: var(--radius-full);
    }

    .project-card--new {
      border-style: dashed;
      border-color: var(--color-border);
      background: transparent;
      justify-content: center;
      padding: 24px;
      flex-direction: column;
      gap: 8px;
    }

    .project-card--new:hover {
      background: var(--color-bg-elevated);
      border-style: solid;
      transform: none;
    }

    .project-card--new::before {
      display: none;
    }

    .new-project-icon {
      width: 40px;
      height: 40px;
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--color-text-muted);
      transition: all var(--transition);
    }

    .project-card--new:hover .new-project-icon {
      border-style: solid;
      border-color: var(--color-text);
      color: var(--color-text);
    }

    .new-project-text {
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    /* ============ Modal ============ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 100;
      animation: fadeIn 0.2s ease-out;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal {
      background: var(--color-bg-elevated);
      border-radius: var(--radius-lg);
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .modal-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--transition);
      background: var(--color-bg);
    }

    .modal-input:focus {
      outline: none;
      border-color: var(--color-text);
    }

    .modal-input::placeholder {
      color: var(--color-text-muted);
    }

    .preset-selector {
      margin-top: 24px;
    }

    .preset-label {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      margin-bottom: 12px;
    }

    .preset-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .preset-btn {
      aspect-ratio: 1;
      border: 3px solid transparent;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .preset-btn:hover {
      transform: scale(1.1);
    }

    .preset-btn--selected {
      border-color: var(--color-text);
      transform: scale(1.1);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 28px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-size: 0.95rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition);
      border: none;
    }

    .btn--ghost {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
    }

    .btn--ghost:hover {
      background: var(--color-bg);
      border-color: var(--color-text);
      color: var(--color-text);
    }

    .btn--primary {
      background: var(--color-text);
      color: var(--color-bg-elevated);
    }

    .btn--primary:hover {
      opacity: 0.85;
    }

    .btn--primary:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn--sm {
      padding: 8px 16px;
      font-size: 0.85rem;
    }

    /* ============ Timeline ============ */
    .timeline-container {
      min-height: 100vh;
      animation: fadeIn 0.4s ease-out;
    }

    .timeline-container.hidden {
      display: none;
    }

    .timeline-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: rgba(250, 249, 247, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--color-border-light);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--color-bg-elevated);
      border-radius: var(--radius-full);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text);
      transition: all var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .back-btn:hover {
      background: var(--color-text);
      color: var(--color-bg-elevated);
    }

    .timeline-avatar {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: var(--shadow-sm);
    }

    .timeline-info {
      flex: 1;
    }

    .timeline-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .timeline-count {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    /* ============ Composer ============ */
    .composer {
      padding: 20px;
      background: var(--color-bg-elevated);
      border-bottom: 1px solid var(--color-border-light);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      transition: all var(--transition);
    }

    .composer-header {
      flex-shrink: 0;
    }

    .composer-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .composer-input {
      flex: 1;
      min-width: 200px;
      border: none;
      background: transparent;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      line-height: 1.6;
      padding: 8px 0;
    }

    .composer-input:focus {
      outline: none;
    }

    .composer-input::placeholder {
      color: var(--color-text-muted);
    }

    .composer-actions {
      width: 100%;
      display: none;
      justify-content: flex-end;
      gap: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--color-border-light);
      margin-top: 8px;
    }

    .composer-actions.show {
      display: flex;
    }

    /* ============ View Toggle ============ */
    .view-toggle {
      display: flex;
      gap: 4px;
      background: var(--color-bg);
      padding: 4px;
      border-radius: var(--radius-sm);
      margin-left: auto;
    }

    .view-toggle-btn {
      padding: 6px 10px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      color: var(--color-text-muted);
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .view-toggle-btn:hover {
      color: var(--color-text);
    }

    .view-toggle-btn.active {
      background: var(--color-bg-elevated);
      color: var(--color-text);
      box-shadow: var(--shadow-sm);
    }

    /* ============ Posts List ============ */
    .posts-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 16px 40px;
    }

    .posts-list.grid-mode {
      max-width: 100%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    /* ============ Posts - List Mode ============ */
    .post-card {
      padding: 24px 20px;
      border-bottom: 1px solid var(--color-border-light);
      animation: slideIn 0.3s ease-out;
      position: relative;
    }

    /* ============ Posts - Grid Mode ============ */
    .posts-list.grid-mode .post-card {
      padding: 0;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-bg-elevated);
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
      transition: all var(--transition);
      position: relative;
    }

    .posts-list.grid-mode .post-card:hover {
      border-color: var(--accent, #666);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .posts-list.grid-mode .post-header {
      display: none;
    }

    .posts-list.grid-mode .post-title {
      position: static;
      background: none;
      padding: 20px;
      max-width: 100%;
      white-space: normal;
      font-family: var(--font-display);
      font-size: 1.35rem;
      font-weight: 500;
      line-height: 1.35;
      letter-spacing: -0.01em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .posts-list.grid-mode .post-content {
      display: none;
    }

    .posts-list.grid-mode .post-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity var(--transition);
      margin: 0;
      padding: 0;
      border: none;
    }

    .posts-list.grid-mode .post-card:hover .post-actions {
      opacity: 1;
    }

    .posts-list.grid-mode .post-action-btn {
      padding: 4px 8px;
      font-size: 0.7rem;
      background: var(--color-bg-elevated);
      box-shadow: var(--shadow-sm);
    }

    .posts-list.grid-mode .post-card-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .posts-list.grid-mode .post-card-avatar {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .posts-list.grid-mode .post-card-time {
      font-size: 0.7rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .posts-list.grid-mode .no-title-card {
      padding: 20px;
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      line-height: 1.5;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      font-style: italic;
    }

    /* ============ View Modal (Êü•ÁúãÂç°Áâá) ============ */
    .view-modal {
      background: var(--color-bg-elevated);
      border-radius: var(--radius-lg);
      padding: 48px;
      width: 100%;
      max-width: 560px;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s ease-out;
      text-align: center;
    }

    .view-modal-title {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 500;
      line-height: 1.3;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    .view-modal-content {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--color-text-secondary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .view-modal-meta {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .view-modal-avatar {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .view-modal-time {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .view-modal-actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    /* ============ Category Mode ============ */
    .category-container {
      display: flex;
      gap: 16px;
      padding: 20px;
      overflow-x: auto;
      min-height: calc(100vh - 140px);
      align-items: flex-start;
    }

    .category-column {
      flex-shrink: 0;
      width: 260px;
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 180px);
    }

    .category-column.drag-over {
      border-color: var(--accent, #667eea);
      box-shadow: 0 0 0 2px var(--accent, #667eea);
    }

    .category-header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: grab;
    }

    .category-color {
      width: 12px;
      height: 12px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .category-name {
      font-weight: 600;
      font-size: 0.95rem;
      flex: 1;
    }

    .category-count {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .category-menu-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--color-text-muted);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all var(--transition);
    }

    .category-header:hover .category-menu-btn {
      opacity: 1;
    }

    .category-menu-btn:hover {
      background: var(--color-bg);
      color: var(--color-text);
    }

    .category-cards {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .category-card {
      background: var(--color-bg);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-sm);
      padding: 12px;
      cursor: grab;
      transition: all var(--transition);
      position: relative;
    }

    .category-card:hover {
      border-color: var(--color-border);
      box-shadow: var(--shadow-sm);
    }

    .category-card.dragging {
      opacity: 0.5;
      transform: rotate(2deg);
    }

    .category-card-title {
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .category-card-preview {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .category-card-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 2px;
      opacity: 0;
      transition: opacity var(--transition);
    }

    .category-card:hover .category-card-actions {
      opacity: 1;
    }

    .add-category-btn {
      flex-shrink: 0;
      width: 260px;
      height: 60px;
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-md);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--color-text-muted);
      font-family: inherit;
      font-size: 0.9rem;
      transition: all var(--transition);
    }

    .add-category-btn:hover {
      border-color: var(--color-text);
      color: var(--color-text);
      background: var(--color-bg-elevated);
    }

    /* ============ Flow Mode ============ */
    .flow-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 140px);
      overflow: hidden;
      background: 
        radial-gradient(circle at 1px 1px, var(--color-border-light) 1px, transparent 0);
      background-size: 24px 24px;
    }

    .flow-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: 0 0;
    }

    .flow-connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .flow-connections line {
      stroke: var(--color-text-muted);
      stroke-width: 2;
      pointer-events: auto;
      cursor: pointer;
    }

    .flow-connections line:hover {
      stroke: #e53e3e;
      stroke-width: 3;
    }

    .flow-connections .arrow-head {
      fill: var(--color-text-muted);
    }

    .flow-node {
      position: absolute;
      background: var(--color-bg-elevated);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: 16px;
      min-width: 160px;
      max-width: 200px;
      cursor: grab;
      z-index: 2;
      transition: box-shadow var(--transition), border-color var(--transition);
    }

    .flow-node:hover {
      border-color: var(--accent, #667eea);
      box-shadow: var(--shadow-md);
    }

    .flow-node.dragging {
      cursor: grabbing;
      box-shadow: var(--shadow-lg);
      z-index: 10;
    }

<body>
  <div id="app"></div>

  <script>
    // È†êË®≠Â∞àÊ°àÊ®£ÂºèÈÖçÁΩÆ
    const PROJECT_PRESETS = [
      { id: 'preset-1', avatar: 'üß†', gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', accent: '#667eea', bgTint: 'rgba(102, 126, 234, 0.03)' },
      { id: 'preset-2', avatar: '‚ö°', gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', accent: '#f5576c', bgTint: 'rgba(245, 87, 108, 0.03)' },

      { id: 'preset-4', avatar: 'üåø', gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)', accent: '#43e97b', bgTint: 'rgba(67, 233, 123, 0.03)' },
      { id: 'preset-5', avatar: 'üî•', gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', accent: '#fa709a', bgTint: 'rgba(250, 112, 154, 0.03)' },
      { id: 'preset-6', avatar: 'üåô', gradient: 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', accent: '#a18cd1', bgTint: 'rgba(161, 140, 209, 0.03)' },
      { id: 'preset-7', avatar: 'üíé', gradient: 'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)', accent: '#66a6ff', bgTint: 'rgba(102, 166, 255, 0.03)' },
      { id: 'preset-8', avatar: 'üéØ', gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)', accent: '#ff9a9e', bgTint: 'rgba(255, 154, 158, 0.03)' },
    ];

    // È†êË®≠È°ûÂà•È°èËâ≤
    const CATEGORY_COLORS = [

    // Ë≥áÊñôÂ≠òÂèñ
    const storage = {

      setPosts: (posts) => localStorage.setItem('ideaflow_posts', JSON.stringify(posts)),

    };

    // Â∑•ÂÖ∑ÂáΩÊï∏
    const generateId = () => `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    
    const formatTime = (timestamp) => {
      const diff = Date.now() - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp).toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' });
    };

    // ÊáâÁî®ÁãÄÊÖã
    let state = {
      projects: [],
      posts: [],
      categories: [],
      currentProject: null,
      selectedPreset: 0,
      editingPost: null,
      viewingPost: null,
      viewMode: 'list', // 'list', 'grid', 'category', 'flow'
      // ÊµÅÁ®ãÊ®°ÂºèÁãÄÊÖã
      flowScale: 1,
      flowOffset: { x: 0, y: 0 },
      drawingConnection: null, // { fromId, startX, startY, currentX, currentY }
    };

    // Ëß£ÊûêÊ®ôÈ°å (Á¨¨‰∏ÄË°å # ÈñãÈ†≠)
    function parsePost(content) {
      const lines = content.split('\n');
      let title = null;
      let body = content;

      if (lines[0] && lines[0].trim().startsWith('#')) {
        title = lines[0].trim().replace(/^#+\s*/, '');
        body = lines.slice(1).join('\n').trim();
      }

      return { title, body };
    }

    // ÂàùÂßãÂåñ
    function init() {
      state.projects = storage.getProjects();
      state.posts = storage.getPosts();
      state.categories = storage.getCategories();
      render();
    }

    // Ê∏≤Êüì
    function render() {
      const app = document.getElementById('app');
      
      if (state.currentProject) {
        app.innerHTML = renderTimeline();
        bindTimelineEvents();
      } else {
        app.innerHTML = renderSelector();
        bindSelectorEvents();
      }
    }

    // Ê∏≤ÊüìÂ∞àÊ°àÈÅ∏ÊìáÈ†Å
    function renderSelector() {
      const projectCards = state.projects.map(project => {
        const posts = state.posts.filter(p => p.projectId === project.id);
        const lastPost = posts.sort((a, b) => b.createdAt - a.createdAt)[0];

              <button class="btn btn--ghost" id="cancelBtn">ÂèñÊ∂à</button>

        </div>

    }

    // Ê∏≤ÊüìÊôÇÈñìËª∏
    function renderTimeline() {
      const project = state.currentProject;

        contentHtml = renderGridMode(project, projectPosts);
      } else if (state.viewMode === 'category') {

      } else if (state.viewMode === 'flow') {
        contentHtml = renderFlowMode(project, projectPosts);
      }

      // Á∑®ËºØ Modal
      const editModal = state.editingPost ? `

      // Êü•Áúã Modal

      // Ê™¢Ë¶ñÂàáÊèõÂúñÁ§∫
      const listIcon = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>`;

      const categoryIcon = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="18" rx="1"/><rect x="14" y="3" width="7" height="18" rx="1"/></svg>`;
      const flowIcon = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="5" cy="6" r="3"/><circle cx="19" cy="6" r="3"/><circle cx="12" cy="18" r="3"/><line x1="5" y1="9" x2="12" y2="15"/><line x1="19" y1="9" x2="12" y2="15"/></svg>`;

      const showComposer = state.viewMode === 'list' || state.viewMode === 'grid';

      return `

            <div class="view-toggle">

                ${categoryIcon}
              </button>
              <button class="view-toggle-btn ${state.viewMode === 'flow' ? 'active' : ''}" data-view="flow" title="ÊµÅÁ®ãÊ®°Âºè">

            <div class="composer-actions" id="composerActions">
              <button class="btn btn--ghost btn--sm" id="cancelPostBtn">ÂèñÊ∂à</button>
              <button class="btn btn--primary btn--sm" id="postBtn">Post</button>
            </div>
          </div>
          ` : ''}

          ${contentHtml}
        </div>
        ${editModal}
        ${viewModal}
      `;
    }

    // Ê∏≤ÊüìÂàóË°®Ê®°Âºè
    function renderListMode(project, posts) {
      const sortedPosts = posts.sort((a, b) => b.createdAt - a.createdAt);
      
      if (sortedPosts.length === 0) {
        return `

    // Ê∏≤ÊüìÁ∂≤Ê†ºÊ®°Âºè
    function renderGridMode(project, posts) {

    function bindCategoryModeEvents() {

      document.querySelectorAll('.category-card').forEach(card => {

      document.querySelectorAll('.category-cards').forEach(column => {

          column.closest('.category-column').classList.add('drag-over');

          if (action === 'rename') {

    // ÊµÅÁ®ãÊ®°Âºè‰∫ã‰ª∂
    function bindFlowModeEvents() {
      const flowContainer = document.getElementById('flowContainer');
      const flowCanvas = document.getElementById('flowCanvas');
      if (!flowContainer || !flowCanvas) return;

      let isDraggingNode = false;
      let draggedNodeId = null;
      let dragOffset = { x: 0, y: 0 };
      let isDrawingLine = false;
      let lineStartId = null;

      // Á∏ÆÊîæÊéßÂà∂
      document.getElementById('flowZoomIn')?.addEventListener('click', () => {
        state.flowScale = Math.min(2, state.flowScale + 0.1);
        render();
      });

      document.getElementById('flowZoomOut')?.addEventListener('click', () => {
        state.flowScale = Math.max(0.3, state.flowScale - 0.1);
        render();
      });

      document.getElementById('flowReset')?.addEventListener('click', () => {
        state.flowScale = 1;
        state.flowOffset = { x: 0, y: 0 };
        render();
      });

      // ÁØÄÈªûÊãñÊõ≥
      document.querySelectorAll('.flow-node').forEach(node => {
        node.addEventListener('mousedown', (e) => {
          if (e.target.classList.contains('flow-node-connector')) return;
          
          isDraggingNode = true;
          draggedNodeId = node.dataset.postId;
          const rect = node.getBoundingClientRect();
          dragOffset = {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
          };
          node.classList.add('dragging');
          e.preventDefault();
        });

        node.addEventListener('click', (e) => {
          if (e.target.classList.contains('flow-node-connector')) return;
          const id = node.dataset.postId;
          state.viewingPost = state.posts.find(p => p.id === id);
          render();
        });
      });

      // ÈÄ£Êé•ÈªûÊãñÊõ≥ (Âª∫Á´ãÈÄ£Á∑ö)
      document.querySelectorAll('.flow-node-connector.out').forEach(connector => {
        connector.addEventListener('mousedown', (e) => {
          e.stopPropagation();
          isDrawingLine = true;
          lineStartId = connector.dataset.postId;
        });
      });

      // ÈÄ£Êé•ÈªûÊîæÈñã (ÂÆåÊàêÈÄ£Á∑ö)
      document.querySelectorAll('.flow-node-connector.in').forEach(connector => {
        connector.addEventListener('mouseup', (e) => {
          if (isDrawingLine && lineStartId) {
            const toId = connector.dataset.postId;
            if (lineStartId !== toId) {
              const fromPost = state.posts.find(p => p.id === lineStartId);
              if (fromPost) {
                if (!fromPost.flowConnections) fromPost.flowConnections = [];
                if (!fromPost.flowConnections.includes(toId)) {
                  fromPost.flowConnections.push(toId);
                  storage.setPosts(state.posts);
                  render();
                }
              }
            }
          }
          isDrawingLine = false;
          lineStartId = null;
        });
      });

      // ÂÖ®ÂüüÊªëÈº†ÁßªÂãïÂíåÊîæÈñã
      document.addEventListener('mousemove', (e) => {
        if (isDraggingNode && draggedNodeId) {
          const canvasRect = flowCanvas.getBoundingClientRect();
          const x = (e.clientX - canvasRect.left) / state.flowScale - dragOffset.x;
          const y = (e.clientY - canvasRect.top) / state.flowScale - dragOffset.y;
          
          const postIndex = state.posts.findIndex(p => p.id === draggedNodeId);
          if (postIndex !== -1) {
            state.posts[postIndex].flowX = Math.max(0, x);
            state.posts[postIndex].flowY = Math.max(0, y);
            
            // Âç≥ÊôÇÊõ¥Êñ∞‰ΩçÁΩÆ
            const nodeEl = document.querySelector(`.flow-node[data-post-id="${draggedNodeId}"]`);
            if (nodeEl) {
              nodeEl.style.left = `${Math.max(0, x)}px`;
              nodeEl.style.top = `${Math.max(0, y)}px`;
            }
          }
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDraggingNode) {
          storage.setPosts(state.posts);
          document.querySelectorAll('.flow-node').forEach(n => n.classList.remove('dragging'));
          render(); // ÈáçÁπ™ÈÄ£Á∑ö
        }
        isDraggingNode = false;
        draggedNodeId = null;
        isDrawingLine = false;
        lineStartId = null;
      });

      // Âà™Èô§ÈÄ£Á∑ö
      document.querySelectorAll('.flow-connections line').forEach(line => {
        line.addEventListener('click', () => {
          const fromId = line.dataset.from;
          const toId = line.dataset.to;
          const fromPost = state.posts.find(p => p.id === fromId);
          if (fromPost && fromPost.flowConnections) {
            fromPost.flowConnections = fromPost.flowConnections.filter(id => id !== toId);
            storage.setPosts(state.posts);
            render();
          }
        });
      });

      // Â∫ïÈÉ®Âç°ÁâáÊãñÊõ≥Âà∞Áï´Â∏É
      document.querySelectorAll('.flow-unassigned-card').forEach(card => {
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('postId', card.dataset.postId);
          e.dataTransfer.effectAllowed = 'move';
        });
      });

      flowCanvas.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      });

      flowCanvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const postId = e.dataTransfer.getData('postId');
        if (postId) {
          const canvasRect = flowCanvas.getBoundingClientRect();
          const x = (e.clientX - canvasRect.left) / state.flowScale;
          const y = (e.clientY - canvasRect.top) / state.flowScale;
          
          const postIndex = state.posts.findIndex(p => p.id === postId);
          if (postIndex !== -1) {
            state.posts[postIndex].flowX = Math.max(0, x - 80);
            state.posts[postIndex].flowY = Math.max(0, y - 40);
            state.posts[postIndex].flowConnections = [];
            storage.setPosts(state.posts);
            render();
          }
        }
      });
    }

    // ÈÄöÁî® Modal ‰∫ã‰ª∂
    function bindModalEvents() {
      // Êü•Áúã Modal
      if (state.viewingPost) {
        const viewModal = document.getElementById('viewModal');
        document.getElementById('viewCloseBtn')?.addEventListener('click', () => {
          state.viewingPost = null;
          render();
        });
        document.getElementById('viewEditBtn')?.addEventListener('click', () => {
          state.editingPost = state.viewingPost;
          state.viewingPost = null;
          render();
        });
        viewModal?.addEventListener('click', (e) => {
          if (e.target.id === 'viewModal') {
            state.viewingPost = null;
            render();
          }
        });
      }

      // Á∑®ËºØ Modal
      if (state.editingPost) {
        const editModal = document.getElementById('editModal');
        const editTextarea = document.getElementById('editTextarea');

        document.getElementById('cancelEditBtn')?.addEventListener('click', () => {
          state.editingPost = null;
          render();
        });

        document.getElementById('deleteInModalBtn')?.addEventListener('click', () => {
          if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂâáÊÉ≥Ê≥ïÂóéÔºü')) {
            state.posts = state.posts.filter(p => p.id !== state.editingPost.id);
            storage.setPosts(state.posts);
            state.editingPost = null;
            render();
          }
        });

        document.getElementById('saveEditBtn')?.addEventListener('click', () => {
          const newText = editTextarea.value.trim();
          if (newText) {
            const postIndex = state.posts.findIndex(p => p.id === state.editingPost.id);
            if (postIndex !== -1) {
              state.posts[postIndex].contentText = newText;
              state.posts[postIndex].updatedAt = Date.now();
              storage.setPosts(state.posts);
            }
          }
          state.editingPost = null;
          render();
        });

        editModal?.addEventListener('click', (e) => {
          if (e.target.id === 'editModal') {
            state.editingPost = null;
            render();
          }
        });

        editTextarea?.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
            document.getElementById('saveEditBtn').click();
          }
        });

        editTextarea?.focus();
        editTextarea?.setSelectionRange(editTextarea.value.length, editTextarea.value.length);
      }
    }

    // ËôïÁêÜË≤ºÊñáÊìç‰Ωú
    function handlePostAction(action, id) {
      if (action === 'delete') {
        if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂâáÊÉ≥Ê≥ïÂóéÔºü')) {
          state.posts = state.posts.filter(p => p.id !== id);
          storage.setPosts(state.posts);
          render();
        }
      } else if (action === 'edit') {
        state.editingPost = state.posts.find(p => p.id === id);
        render();
      }
    }

    // Âª∫Á´ãË≤ºÊñá
    function createPost() {
      const input = document.getElementById('composerInput');
      const text = input.value.trim();
      if (!text) return;

      const post = {
        id: generateId(),
        projectId: state.currentProject.id,
        contentText: text,
        createdAt: Date.now(),
      };

      state.posts.push(post);
      storage.setPosts(state.posts);
      render();
    }

    // ÂïüÂãï
    init();
  </script>
