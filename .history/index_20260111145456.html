<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Flow ‚Äî ÈùàÊÑüÊµÅÁ≥ªÁµ±</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Noto+Sans+TC:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-display: 'Instrument Serif', serif;
      --font-body: 'Noto Sans TC', sans-serif;
      --font-mono: 'Space Mono', monospace;
      
      --color-bg: #faf9f7;
      --color-bg-elevated: #ffffff;
      --color-text: #1a1a1a;
      --color-text-secondary: #666666;
      --color-text-muted: #999999;
      --color-border: #e8e6e3;
      --color-border-light: #f0eeeb;
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-full: 9999px;
      
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.1);
      
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    #app {
      min-height: 100%;
    }

    /* ============ Selector Page ============ */
    .selector-container {
      min-height: 100vh;
      padding: 60px 24px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .selector-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .selector-title {
      font-family: var(--font-display);
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .selector-subtitle {
      font-size: 1rem;
      color: var(--color-text-muted);
      font-weight: 300;
    }

    .projects-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .project-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition);
      text-align: left;
      width: 100%;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent, #666);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .project-card:hover {
      border-color: var(--accent, #666);
      box-shadow: var(--shadow-md);
      transform: translateX(4px);
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .project-avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }

    .project-info {
      flex: 1;
      min-width: 0;
    }

    .project-name {
      display: block;
      font-weight: 500;
      font-size: 1rem;
      color: var(--color-text);
      margin-bottom: 2px;
    }

    .project-meta {
      display: block;
      font-size: 0.8rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .project-count {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      color: var(--color-text-muted);
      background: var(--color-bg);
      padding: 4px 10px;
      border-radius: var(--radius-full);
    }

    .project-card--new {
      border-style: dashed;
      border-color: var(--color-border);
      background: transparent;
      justify-content: center;
      padding: 24px;
      flex-direction: column;
      gap: 8px;
    }

    .project-card--new:hover {
      background: var(--color-bg-elevated);
      border-style: solid;
      transform: none;
    }

    .project-card--new::before {
      display: none;
    }

    .new-project-icon {
      width: 40px;
      height: 40px;
      border: 2px dashed var(--color-border);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--color-text-muted);
      transition: all var(--transition);
    }

    .project-card--new:hover .new-project-icon {
      border-style: solid;
      border-color: var(--color-text);
      color: var(--color-text);
    }

    .new-project-text {
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    /* ============ Modal ============ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 100;
      animation: fadeIn 0.2s ease-out;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal {
      background: var(--color-bg-elevated);
      border-radius: var(--radius-lg);
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .modal-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--transition);
      background: var(--color-bg);
    }

    .modal-input:focus {
      outline: none;
      border-color: var(--color-text);
    }

    .modal-input::placeholder {
      color: var(--color-text-muted);
    }

    .preset-selector {
      margin-top: 24px;
    }

    .preset-label {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      margin-bottom: 12px;
    }

    .preset-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .preset-btn {
      aspect-ratio: 1;
      border: 3px solid transparent;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .preset-btn:hover {
      transform: scale(1.1);
    }

    .preset-btn--selected {
      border-color: var(--color-text);
      transform: scale(1.1);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 28px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-size: 0.95rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition);
      border: none;
    }

    .btn--ghost {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
    }

    .btn--ghost:hover {
      background: var(--color-bg);
      border-color: var(--color-text);
      color: var(--color-text);
    }

    .btn--primary {
      background: var(--color-text);
      color: var(--color-bg-elevated);
    }

    .btn--primary:hover {
      opacity: 0.85;
    }

    .btn--primary:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn--sm {
      padding: 8px 16px;
      font-size: 0.85rem;
    }

    /* ============ Timeline ============ */
    .timeline-container {
      min-height: 100vh;
      animation: fadeIn 0.4s ease-out;
    }

    .timeline-container.hidden {
      display: none;
    }

    .timeline-header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: rgba(250, 249, 247, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--color-border-light);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--color-bg-elevated);
      border-radius: var(--radius-full);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text);
      transition: all var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .back-btn:hover {
      background: var(--color-text);
      color: var(--color-bg-elevated);
    }

    .timeline-avatar {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: var(--shadow-sm);
    }

    .timeline-info {
      flex: 1;
    }

    .timeline-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .timeline-count {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    /* ============ Composer ============ */
    .composer {
      padding: 20px;
      background: var(--color-bg-elevated);
      border-bottom: 1px solid var(--color-border-light);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      transition: all var(--transition);
    }

    .composer-header {
      flex-shrink: 0;
    }

    .composer-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .composer-input {
      flex: 1;
      min-width: 200px;
      border: none;
      background: transparent;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      line-height: 1.6;
      padding: 8px 0;
    }

    .composer-input:focus {
      outline: none;
    }

    .composer-input::placeholder {
      color: var(--color-text-muted);
    }

    .composer-actions {
      width: 100%;
      display: none;
      justify-content: flex-end;
      gap: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--color-border-light);
      margin-top: 8px;
    }

    .composer-actions.show {
      display: flex;
    }

    /* ============ Posts ============ */
    .posts-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 16px 40px;
    }

    .post-card {
      padding: 24px 20px;
      border-bottom: 1px solid var(--color-border-light);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .post-avatar {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .post-meta {
      display: flex;
      flex-direction: column;
    }

    .post-author {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .post-time {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .post-content {
      font-size: 1.05rem;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* ============ Empty State ============ */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-icon {
      font-size: 4rem;
      display: block;
      margin-bottom: 16px;
      opacity: 0.4;
    }

    .empty-text {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      margin-bottom: 8px;
    }

    .empty-hint {
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    /* ============ Responsive ============ */
    @media (max-width: 480px) {
      .selector-container {
        padding: 40px 16px;
      }

      .selector-title {
        font-size: 2.5rem;
      }

      .project-card {
        padding: 14px 16px;
      }

      .project-avatar {
        width: 42px;
        height: 42px;
      }

      .modal {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // È†êË®≠Â∞àÊ°àÊ®£ÂºèÈÖçÁΩÆ
    const PROJECT_PRESETS = [
      { id: 'preset-1', avatar: 'üß†', gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', accent: '#667eea', bgTint: 'rgba(102, 126, 234, 0.03)' },
      { id: 'preset-2', avatar: '‚ö°', gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', accent: '#f5576c', bgTint: 'rgba(245, 87, 108, 0.03)' },
      { id: 'preset-3', avatar: 'üîÆ', gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', accent: '#4facfe', bgTint: 'rgba(79, 172, 254, 0.03)' },
      { id: 'preset-4', avatar: 'üåø', gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)', accent: '#43e97b', bgTint: 'rgba(67, 233, 123, 0.03)' },
      { id: 'preset-5', avatar: 'üî•', gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', accent: '#fa709a', bgTint: 'rgba(250, 112, 154, 0.03)' },
      { id: 'preset-6', avatar: 'üåô', gradient: 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', accent: '#a18cd1', bgTint: 'rgba(161, 140, 209, 0.03)' },
      { id: 'preset-7', avatar: 'üíé', gradient: 'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)', accent: '#66a6ff', bgTint: 'rgba(102, 166, 255, 0.03)' },
      { id: 'preset-8', avatar: 'üéØ', gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)', accent: '#ff9a9e', bgTint: 'rgba(255, 154, 158, 0.03)' },
    ];

    // Ë≥áÊñôÂ≠òÂèñ
    const storage = {
      getProjects: () => JSON.parse(localStorage.getItem('ideaflow_projects') || '[]'),
      setProjects: (projects) => localStorage.setItem('ideaflow_projects', JSON.stringify(projects)),
      getPosts: () => JSON.parse(localStorage.getItem('ideaflow_posts') || '[]'),
      setPosts: (posts) => localStorage.setItem('ideaflow_posts', JSON.stringify(posts)),
    };

    // Â∑•ÂÖ∑ÂáΩÊï∏
    const generateId = () => `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    
    const formatTime = (timestamp) => {
      const diff = Date.now() - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp).toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' });
    };

    // ÊáâÁî®ÁãÄÊÖã
    let state = {
      projects: [],
      posts: [],
      currentProject: null,
      selectedPreset: 0,
    };

    // ÂàùÂßãÂåñ
    function init() {
      state.projects = storage.getProjects();
      state.posts = storage.getPosts();
      render();
    }

    // Ê∏≤Êüì
    function render() {
      const app = document.getElementById('app');
      
      if (state.currentProject) {
        app.innerHTML = renderTimeline();
        bindTimelineEvents();
      } else {
        app.innerHTML = renderSelector();
        bindSelectorEvents();
      }
    }

    // Ê∏≤ÊüìÂ∞àÊ°àÈÅ∏ÊìáÈ†Å
    function renderSelector() {
      const projectCards = state.projects.map(project => {
        const posts = state.posts.filter(p => p.projectId === project.id);
        const lastPost = posts.sort((a, b) => b.createdAt - a.createdAt)[0];
        
        return `
          <button class="project-card" data-id="${project.id}" style="--accent: ${project.preset.accent}">
            <div class="project-avatar" style="background: ${project.preset.gradient}">${project.preset.avatar}</div>
            <div class="project-info">
              <span class="project-name">${project.name}</span>
              <span class="project-meta">${lastPost ? `last post: ${formatTime(lastPost.createdAt)}` : 'no posts yet'}</span>
            </div>
            <div class="project-count">${posts.length}</div>
          </button>
        `;
      }).join('');

      const presetButtons = PROJECT_PRESETS.map((preset, index) => `
        <button class="preset-btn ${state.selectedPreset === index ? 'preset-btn--selected' : ''}" 
                data-index="${index}" 
                style="background: ${preset.gradient}">${preset.avatar}</button>
      `).join('');

      return `
        <div class="selector-container">
          <div class="selector-header">
            <h1 class="selector-title">Idea Flow</h1>
            <p class="selector-subtitle">ÈÅ∏Êìá‰∏ÄÂÄãËÖ¶Ë¢ãÈñãÂßã</p>
          </div>

          <div class="projects-grid">
            ${projectCards}
            <button class="project-card project-card--new" id="newProjectBtn">
              <div class="new-project-icon">+</div>
              <span class="new-project-text">New Project</span>
            </button>
          </div>
        </div>

        <div class="modal-overlay hidden" id="modal">
          <div class="modal">
            <h2 class="modal-title">Âª∫Á´ãÊñ∞ËÖ¶Ë¢ã</h2>
            <input type="text" class="modal-input" id="projectNameInput" placeholder="Â∞àÊ°àÂêçÁ®±..." autofocus>
            <div class="preset-selector">
              <p class="preset-label">ÈÅ∏Êìá‰∫∫Ê†º</p>
              <div class="preset-grid">${presetButtons}</div>
            </div>
            <div class="modal-actions">
              <button class="btn btn--ghost" id="cancelBtn">ÂèñÊ∂à</button>
              <button class="btn btn--primary" id="createBtn">Âª∫Á´ã</button>
            </div>
          </div>
        </div>
      `;
    }

    // Ê∏≤ÊüìÊôÇÈñìËª∏
    function renderTimeline() {
      const project = state.currentProject;
      const posts = state.posts
        .filter(p => p.projectId === project.id)
        .sort((a, b) => b.createdAt - a.createdAt);

      const postsHtml = posts.length === 0 
        ? `
          <div class="empty-state">
            <span class="empty-icon">${project.preset.avatar}</span>
            <p class="empty-text">ÈÄôÂÄãËÖ¶Ë¢ãÈÇÑÊ≤íÊúâ‰ªª‰ΩïÊÉ≥Ê≥ï</p>
            <p class="empty-hint">ÈñãÂßãÂ∞çÊú™‰æÜÁöÑËá™Â∑±ÁôºÊñáÂêß</p>
          </div>
        `
        : posts.map(post => `
          <article class="post-card">
            <div class="post-header">
              <div class="post-avatar" style="background: ${project.preset.gradient}">${project.preset.avatar}</div>
              <div class="post-meta">
                <span class="post-author">${project.name}</span>
                <span class="post-time">${formatTime(post.createdAt)}</span>
              </div>
            </div>
            <div class="post-content">${post.contentText}</div>
          </article>
        `).join('');

      return `
        <div class="timeline-container" style="--accent: ${project.preset.accent}; --bg-tint: ${project.preset.bgTint}">
          <header class="timeline-header">
            <button class="back-btn" id="backBtn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
            </button>
            <div class="timeline-avatar" style="background: ${project.preset.gradient}">${project.preset.avatar}</div>
            <div class="timeline-info">
              <h1 class="timeline-title">${project.name}</h1>
              <span class="timeline-count">${posts.length} thoughts</span>
            </div>
          </header>

          <div class="composer">
            <div class="composer-header">
              <div class="composer-avatar" style="background: ${project.preset.gradient}">${project.preset.avatar}</div>
            </div>
            <textarea class="composer-input" id="composerInput" placeholder="What are you thinking?" rows="1"></textarea>
            <div class="composer-actions" id="composerActions">
              <button class="btn btn--ghost btn--sm" id="cancelPostBtn">ÂèñÊ∂à</button>
              <button class="btn btn--primary btn--sm" id="postBtn">Post</button>
            </div>
          </div>

          <div class="posts-list">${postsHtml}</div>
        </div>
      `;
    }

    // Á∂ÅÂÆöÈÅ∏ÊìáÈ†Å‰∫ã‰ª∂
    function bindSelectorEvents() {
      // ÈªûÊìäÂ∞àÊ°àÂç°Áâá
      document.querySelectorAll('.project-card[data-id]').forEach(card => {
        card.addEventListener('click', () => {
          const id = card.dataset.id;
          state.currentProject = state.projects.find(p => p.id === id);
          render();
        });
      });

      // Êñ∞Â¢ûÂ∞àÊ°àÊåâÈàï
      document.getElementById('newProjectBtn').addEventListener('click', () => {
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('projectNameInput').focus();
      });

      // ÂèñÊ∂àÊåâÈàï
      document.getElementById('cancelBtn').addEventListener('click', () => {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('projectNameInput').value = '';
      });

      // ÈªûÊìä overlay ÈóúÈñâ
      document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') {
          document.getElementById('modal').classList.add('hidden');
        }
      });

      // ÈÅ∏ÊìáÈ†êË®≠Ê®£Âºè
      document.querySelectorAll('.preset-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          state.selectedPreset = parseInt(btn.dataset.index);
          document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('preset-btn--selected'));
          btn.classList.add('preset-btn--selected');
        });
      });

      // Âª∫Á´ãÂ∞àÊ°à
      document.getElementById('createBtn').addEventListener('click', createProject);
      document.getElementById('projectNameInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') createProject();
      });
    }

    // Âª∫Á´ãÂ∞àÊ°à
    function createProject() {
      const name = document.getElementById('projectNameInput').value.trim();
      if (!name) return;

      const project = {
        id: generateId(),
        name,
        preset: PROJECT_PRESETS[state.selectedPreset],
        createdAt: Date.now(),
      };

      state.projects.push(project);
      storage.setProjects(state.projects);
      state.currentProject = project;
      state.selectedPreset = 0;
      render();
    }

    // Á∂ÅÂÆöÊôÇÈñìËª∏‰∫ã‰ª∂
    function bindTimelineEvents() {
      const input = document.getElementById('composerInput');
      const actions = document.getElementById('composerActions');

      // ËøîÂõûÊåâÈàï
      document.getElementById('backBtn').addEventListener('click', () => {
        state.currentProject = null;
        render();
      });

      // Â±ïÈñãËº∏ÂÖ•Ê°Ü
      input.addEventListener('focus', () => {
        input.rows = 4;
        actions.classList.add('show');
      });

      // ÂèñÊ∂àÁôºÊñá
      document.getElementById('cancelPostBtn').addEventListener('click', () => {
        input.value = '';
        input.rows = 1;
        actions.classList.remove('show');
        input.blur();
      });

      // ÁôºÊñá
      document.getElementById('postBtn').addEventListener('click', createPost);
      
      // Ctrl/Cmd + Enter ÁôºÊñá
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
          createPost();
        }
      });
    }

    // Âª∫Á´ãË≤ºÊñá
    function createPost() {
      const input = document.getElementById('composerInput');
      const text = input.value.trim();
      if (!text) return;

      const post = {
        id: generateId(),
        projectId: state.currentProject.id,
        contentText: text,
        createdAt: Date.now(),
      };

      state.posts.push(post);
      storage.setPosts(state.posts);
      render();
    }

    // ÂïüÂãï
    init();
  </script>
</body>
